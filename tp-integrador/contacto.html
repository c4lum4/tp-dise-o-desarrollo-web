<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - VANDAL</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="navbar-wrapper container">
      <a class="navbar-brand fw-bold" href="index.html">VANDAL</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#menu"
        aria-controls="menu"
        aria-expanded="false"
        aria-label="Abrir menú"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-menu ms-auto">
          <li class="menu-item"><a class="menu-link" href="index.html">Inicio</a></li>
          <li class="menu-item"><a class="menu-link" href="productos.html">Productos</a></li>
          <li class="menu-item"><a class="menu-link" href="nosotros.html">Nosotros</a></li>
          <li class="menu-item"><a class="menu-link" href="novedades.html">Novedades</a></li>
          <li class="menu-item"><a class="menu-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-content padding-top-large">
    <section class="contact-section container text-center">
      <h1 class="section-title margin-bottom-medium">Contáctanos</h1>
      <p class="mb-4 text-light">Completá el formulario y te responderemos a la brevedad.</p>

      <div class="contact-wrapper mx-auto" style="max-width: 600px;">
        <form id="contactForm" class="contact-form text-start">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Tu nombre completo" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" class="form-control" placeholder="nombre@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control" rows="5" placeholder="Escribí tu consulta aquí..." required></textarea>
          </div>
          <button type="submit" class="btn btn-vandal w-100">Enviar mensaje</button>
        </form>

        <!-- Mensaje de confirmación -->
        <div id="formMessage" class="mt-3 text-light" style="display:none;"></div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer text-center">
    <div class="footer-container">
      <p class="footer-text">Todos los derechos reservados © 2025 VANDAL</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validación JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("contactForm");
      const msg = document.getElementById("formMessage");

      if (form) {
        form.addEventListener("submit", e => {
          e.preventDefault();

          const nombre = document.getElementById("nombre").value.trim();
          const email = document.getElementById("email").value.trim();
          const mensaje = document.getElementById("mensaje").value.trim();

          if (!nombre || !email || !mensaje) {
            msg.style.display = "block";
            msg.style.color = "#ffb703";
            msg.textContent = "⚠️ Por favor, completá todos los campos.";
            return;
          }

          const emailRegex = /^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$/;
          if (!emailRegex.test(email)) {
            msg.style.display = "block";
            msg.style.color = "#ffb703";
            msg.textContent = "⚠️ Ingresá un correo válido.";
            return;
          }

          msg.style.display = "block";
          msg.style.color = "#4CAF50";
          msg.textContent = "✅ ¡Mensaje enviado correctamente!";
          form.reset();

          setTimeout(() => {
            msg.style.display = "none";
          }, 3000);
        });
      }
    });
  </script>
</body>
</html>
