<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANDAL</title>

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="navbar-wrapper container">
      <a class="navbar-brand fw-bold" href="index.html">VANDAL</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#menu"
        aria-controls="menu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-menu ms-auto">
          <li class="menu-item"><a class="menu-link active" href="index.html">Inicio</a></li>
          <li class="menu-item"><a class="menu-link" href="productos.html">Productos</a></li>
          <li class="menu-item"><a class="menu-link" href="nosotros.html">Nosotros</a></li>
          <li class="menu-item"><a class="menu-link" href="novedades.html">Novedades</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-content padding-top-large">

    <!-- HERO SECTION -->
    <section class="hero-section text-center margin-bottom-large">
      <h1 class="hero-title margin-bottom-medium">Bienvenido a VANDAL</h1>
      <p class="hero-subtitle">Tu tienda online favorita. Productos de calidad al mejor precio.</p>

      <!-- Carousel principal (3 imágenes) -->
  <div id="heroCarousel" class="carousel slide carousel-fade hero-carousel" data-bs-ride="carousel" data-bs-interval="5000" data-bs-pause="hover">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/banner.jpg" class="d-block w-100" alt="Banner principal">
          </div>
          <div class="carousel-item">
            <img src="images/imagen-carru-2.jpg" class="d-block w-100" alt="Banner secundario 1">
          </div>
          <div class="carousel-item">
            <img src="images/imagen-carru-3.jpg" class="d-block w-100" alt="Banner secundario 2">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </section>

    <!-- PRODUCTOS DESTACADOS -->
    <section class="featured-products margin-bottom-large">
      <h2 class="section-title text-center margin-bottom-medium">Productos Destacados</h2>

      <!-- Contenedor dinámico -->
      <div class="product-grid" id="productos">
        <!-- Se cargan los productos con JS -->
      </div>

      <div class="view-all-products">
        <a href="productos.html" class="btn btn-outline-dark">Ver todos los productos</a>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer text-center">
    <div class="footer-container">
      <p class="footer-text">derechos reservados</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
